<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <title>Ukázka formuláře</title>
</head>

<body>
  <div class="container">
    <form id="registration">
      <h1>Přihláška na kurz</h1>
      <label class="field">
        Jméno: <input type="text" />
      </label>
      <label class="field">
        Příjmení: <input type="text" />
      </label>
      <label class="field">
        E-mail: <input type="email" />
      </label>
      <div class="field">
        Vaše zkušenosti:
        <div class="options">
          <label><input type="radio" name="experience" checked="true" /> Nováček </label>
          <label><input type="radio" name="experience" /> Začátečník </label>
          <label><input type="radio" name="experience" /> Pokročilý </label>
        </div>
      </div>
      <label class="field">
        Odkud o nás víte:
        <select>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="friends">Od známých</option>
          <option value="other">Jiné…</option>
        </select>
      </label>
      <label class="field">
        Vzkaz pro nás: <textarea rows="5"></textarea>
      </label>
      <div class="check">
        <label><input type="checkbox" />Chci dostávat informovat o dalších akcích</label>
      </div>
      <div class="controls">
        <button type="submit">Přihlásit</button>
      </div>
    </form>
  </div>
</body>

</html>
